<h2>Redirect to a Webpage</h2>
<p>The replace() method replaces the current document with a new one:</p>

<button onclick="create()">Replace document</button>

<script>

        function create() {
            var url = value="https://desmo.mathfun.eu.org/";
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
	    iframe.allow = "fullscreen";
	    iframe.referrerpolicy = "no-referrer";
            iframe.src = url;
            win.document.body.appendChild(iframe);
	    win.document.title = "Home";
		var link = document.querySelector("link[rel~='icon']");
if (!link) {
    link = document.createElement('link');
    link.rel = 'icon';
    document.head.appendChild(link);
}
link.href = 'https://stackoverflow.com/favicon.ico';


        }
        
</script>

</body>
